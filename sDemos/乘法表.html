<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		(function(){
			for(i = 1; i<10; i++){
				for(j = 1; j<=i; j++){
					document.write(j +"*"+ i +"="+ i*j + "&nbsp;&nbsp");
					
				}
				document.write("</br>");
			}
		})();
	</script>
</body>
</html>
