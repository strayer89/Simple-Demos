<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var sum = 0;
		(function(){
			for(var i=1; i<=100; i++){
				if(i % 3){
					console.log(i);
					sum += i;
					if(sum >= 2000){
						console.log(sum);
					}
				}
			}
		})();
	</script>
</body>
</html>
