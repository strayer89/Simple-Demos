<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input class="num1" type="text" name="num1">
	<input class="num2" type="text" name="num2">
	<input class="num3" type="text" name="num3">
	<button id="submit">提交</button>
	<script type="text/javascript">
		(function(){
			submit.onclick = function(){
				var num1 = document.getElementsByClassName("num1")[0].value;
				var num2 = document.getElementsByClassName("num2")[0].value;
				var num3 = document.getElementsByClassName("num3")[0].value;
				var submit = document.getElementById("submit");
				var arr = [num1,num2,num3];
				var maxNumber = Math.max.apply(Math,arr);
				console.log(maxNumber);
			};
		})();
	</script>
</body>
</html>
